    <style>
        * {

        body {
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem;
            box-sizing: border-box;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated background particles */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: radial-gradient(circle at 20% 80%, rgba(212, 175, 55, 0.1) 0%, transparent 50%),
                              radial-gradient(circle at 80% 20%, rgba(255, 215, 0, 0.1) 0%, transparent 50%);
            z-index: -2;
            animation: float 8s ease-in-out infinite;
        }

        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="50" cy="50" r="0.5" fill="rgba(255,255,255,0.02)"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
            z-index: -1;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(2deg); }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .card-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25),
                        0 0 0 1px rgba(255, 255, 255, 0.05);
            animation: fadeInUp 0.8s ease-out;
        }

        .logo-container {
            animation: fadeInUp 0.6s ease-out;
        }

        .logo-image {
            position: relative;
            background: linear-gradient(135deg, #d4af37, #ffd700);
            padding: 4px;
            border-radius: 50%;
            box-shadow: 0 10px 30px rgba(212, 175, 55, 0.3),
                        0 0 0 4px rgba(212, 175, 55, 0.1);
            transition: all 0.3s ease;
        }

        .logo-image:hover {
            transform: scale(1.1) rotate(5deg);
            box-shadow: 0 15px 40px rgba(212, 175, 55, 0.4),
                        0 0 0 6px rgba(212, 175, 55, 0.2);
        }

        .logo-image img {
            border-radius: 50%;
            border: 3px solid rgba(255, 255, 255, 0.2);
        }

        .title-gradient {
            background: linear-gradient(135deg, #d4af37, #ffd700, #d4af37);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 3s ease-in-out infinite;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .btn-modern {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-modern::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(212, 175, 55, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .btn-modern:hover::before {
            left: 100%;
        }

        .btn-modern:hover {
            transform: translateY(-3px);
            background: linear-gradient(135deg, rgba(212, 175, 55, 0.2), rgba(255, 215, 0, 0.1));
            border-color: rgba(212, 175, 55, 0.3);
            box-shadow: 0 10px 25px rgba(212, 175, 55, 0.2),
                        0 0 0 1px rgba(212, 175, 55, 0.1);
        }

        .btn-modern:active {
            transform: translateY(-1px);
        }

        .btn-icon {
            background: linear-gradient(135deg, #d4af37, #ffd700);
            width: 24px;
            height: 24px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
            color: #000;
            font-size: 14px;
            box-shadow: 0 4px 8px rgba(212, 175, 55, 0.3);
        }

        .subtitle-text {
            color: rgba(255, 255, 255, 0.7);
            font-weight: 400;
        }

        .btn-text {
            position: relative;
            z-index: 1;
        }

        /* Stagger animation for buttons */
        .btn-modern:nth-child(1) { animation: fadeInUp 0.8s ease-out 0.2s both; }
        .btn-modern:nth-child(2) { animation: fadeInUp 0.8s ease-out 0.3s both; }
        .btn-modern:nth-child(3) { animation: fadeInUp 0.8s ease-out 0.4s both; }
        .btn-modern:nth-child(4) { animation: fadeInUp 0.8s ease-out 0.5s both; }
        .btn-modern:nth-child(5) { animation: fadeInUp 0.8s ease-out 0.6s both; }

        /* Responsive improvements */

                margin: 1rem;
                border-radius: 20px;
            }
            
            .btn-modern {
                border-radius: 12px;
            }
        }
